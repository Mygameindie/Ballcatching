<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Ball Catch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== START SCREEN ===== -->
  <div id="startScreen" class="overlay">
    <h1>Ball Catch</h1>

    <div class="mode-select">
      <button class="mode-btn" data-mode="easy">Easy</button>
      <button class="mode-btn active" data-mode="normal">Normal</button>
      <button class="mode-btn" data-mode="hard">Hard</button>
    </div>
<!-- MUSIC UI -->
<button id="musicToggle">Music: OFF</button>
<button id="musicUploadBtn">Upload Music</button>
<input id="musicFile" type="file" accept="audio/*" style="display:none" />
<input id="musicVol" type="range" min="0" max="1" step="0.01" value="0.6" />
    <button id="playBtn" class="play-btn">PLAY</button>
  </div>

  <!-- ===== HUD ===== -->
  <div class="hud">
    Score: <b id="score">0</b> |
    Lives: <b id="lives">3</b> |
    Mode: <b id="modeLabel">NORMAL</b>
    <button id="restartBtn">Restart</button>
  </div>

  <canvas id="game" width="420" height="720"></canvas>

  <script src="game.js"></script>
<script src="music.js"></script>
</body>
</html>
